server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - RemoveResponseHeader=Server
      routes:
        # Identity service: /api/identity/** -> identity-service /api/v1/**
        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=/api/identity/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api/v1
        # Catalog service: /api/catalog/** -> catalog-service /api/v1/**
        - id: catalog-service
          uri: lb://catalog-service
          predicates:
            - Path=/api/catalog/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api/v1
        # Order service: /api/orders/** -> order-service /api/v1/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api/v1
        # Review & Reporting service: /api/reviews/** and /api/reports/** -> review-reporting-service /api/v1/**
        - id: review-reporting-service-reviews
          uri: lb://review-reporting-service
          predicates:
            - Path=/api/reviews/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api/v1
        - id: review-reporting-service-reports
          uri: lb://review-reporting-service
          predicates:
            - Path=/api/reports/**
          filters:
            - StripPrefix=2
            - PrefixPath=/api/v1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
