# Server
server.port=8082
spring.application.name=catalog-service

# MySQL datasource (local-only as requested)
spring.datasource.url=jdbc:mysql://localhost:3306/eventseat?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate (use only to manage schema; CRUD via JDBC in M1)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Eureka discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging (concise startup)
logging.level.org.springframework.jdbc.core=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# --- Springdoc troubleshooting to diagnose 500 on /v3/api-docs ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.cache.disabled=true
springdoc.writer-with-default-pretty-printer=true

# Increase logging to surface root cause in console when /v3/api-docs is requested
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# Disable global exception advice during OpenAPI generation to avoid springdoc ControllerAdviceBean incompatibility
app.global-exception.enabled=false
